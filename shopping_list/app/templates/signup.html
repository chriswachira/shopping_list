<!DOCTYPE html>
<html>
	<head>
        <title>Shopping List</title>
        <link rel="stylesheet" href="../static/css/bootstrap.css">
        <link href="../static/design.css" type="text/css" rel="stylesheet" >
        <script src="../static/js/bootstrap.min.js">
        <script src="../static/js/bootstrap.js"</script>
    </head>
	
	<body>
        
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><h1>Shopping List</h1></a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="account.html">My Account</a></li>
                </ul>
            </div>
        </nav>

        {% block content %}
        <div class="col-sm-4"></div>

        <div class="col-sm-4">
            <form action="{{ url_for('signup') }}" method="POST">
                <div class="form-group" id="sign_up_page">
                        <input type="text" class="form-control" id="usr" placeholder="Username">
                </div><br/>

                
                <div class="form-group" >
                        <input type="text" class="form-control" id="email" placeholder="Email">
                </div><br/>


                <div class="form-group">
                        <input type="password" class="form-control" id="pwd" placeholder="Password">

                        <br/>
                </div>

                <div class="form-group">
                        <input type="password" class="form-control" id="cfm_pwd" placeholder="Confirm password">

                        <br/><br/>

                    <button type="button" class="btn btn-primary btn-lg" id="btn_sign_up">Sign up</button>
                        <br/><br/>
                </div>
            </form>
            <a href="login" id="sign_in_link">Already own an account? Sign in > </a>

        </div>

        <div class="col-sm-4"></div>

        {% endblock %}

    </body>
