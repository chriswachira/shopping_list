
<!DOCTYPE html>
<html>
	<head>
        <title>Shopping List</title>
        <link rel="stylesheet" href="../static/css/bootstrap.css">
        <link href="../static/design.css" type="text/css" rel="stylesheet" >
        <script src="../static/js/bootstrap.min.js">
        <script src="../static/js/bootstrap.js"</script>
    </head>
	
	<body>
        
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><h1>Shopping List</h1></a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="account.html">My Account</a></li>
                </ul>
            </div>
        </nav>

        {% block content %}

          <div class="container">
            <div class="row">
                <div class="col-sm-4" id="welcome_panel">
                    <h3>Welcome back!</h3>
                    <p>We've been waiting for you...</p>
                </div>

                <div class="col-sm-4">
                </div>


                <div class="col-sm-4" id="login_panel">
                    <form action="." method="post">

                        <div class="form-group">
                            
                                                        
                            <input type="text" class="form-control" id="usr" placeholder="Username"><br/>


                        </div>
                        
                        <div class="form-group">
                            <input type="password" class="form-control" id="pwd" placeholder="Password">

                            <br/><br/>

                            <button type="button" class="btn btn-primary btn-lg" id="btn_login">Log in</button>
                            <br/><br/>


                        </div>
                        
                        <a href="signup" id="sign_up_link">Don't have an account? Sign up for free! ></a>
                    </form>
                </div>  


            
            

            </div>
        </div>
                   
		</div>

        {% endblock content %}
	</body>
	
	
</html>
